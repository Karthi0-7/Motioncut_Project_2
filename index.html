<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Teko&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <h1 class="head1">Register</h1>

        <div class="form-main">

            <div class="input-b">
                <i class="fa-solid fa-user"></i><input type="text" placeholder="Full Name" required>
            </div>
    
            <div class="input-b">
                <i class="fa-solid fa-user"></i><input type="text" placeholder="Username" required>
            </div>
            </div>
    
            <div class="form-main">
            <div class="input-b">
                <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email" required>
            </div>
            
            <div class="input-b">
                <i class="fa-solid fa-phone"></i><input type="tel" placeholder="Phone Number" required>
            </div>
            </div>
    
            <div class="form-main">
            <div class="input-b">
                <i class="fa-solid fa-lock"></i><input type="password" placeholder="Create Password" required>
            </div>
    
            <div class="input-b">
                <i class="fa-solid fa-lock"></i><input type="password" placeholder="Confirm Password" required>
            </div>
            </div>


    <div class="pol">
    <input type="checkbox" required> I hearby declare that the above information provided is true and correct
    </div>
    <div class="btn">
    <button class="btn-reg" type="submit">Register</button>
    </div>
    </div>
    


</body>
</html>
